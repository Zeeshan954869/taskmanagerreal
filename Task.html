<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager app</title>

    <link rel="stylesheet" href="style.css" />
    
  </head>
  <body>
    <div class="board">
      <form id="todo-form">
        <input type="text" placeholder="New TODO..." id="todo-input" />
        <button type="submit">Add +</button>
      </form>

      <div class="lanes">
        <div class="swim-lane" id="todo-lane">
          <h3 class="heading">OPEN</h3>

         <!--  <p class="task" draggable="true">Get groceries</p>
          <p class="task" draggable="true">Feed the dogs</p> -->
          <!-- <p class="task" draggable="true">hello Zeeshan</p> -->
        </div>

        <div class="swim-lane">
          <h3 class="heading">IN PROGRESS</h3>
        </div>

        <div class="swim-lane">
          <h3 class="heading">IN REVIEW</h3>

          <!-- <p class="task" draggable="true"> -->
            <!-- Watch video of a man raising a grocery store lobster as a pet -->
          <!-- </p> -->
          </div>
          
          <div class="swim-lane">
          <h3 class="heading">DONE</h3>
          </div>
      </div>
    </div>
    <script src="drag.js" defer></script>
    <script src="todo.js" defer></script>
  </body>
</html>
